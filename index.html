<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin-Dashboard</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Icons"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="sidebar">
        <p class="logo">Dashboard</p>
        <div class="img-container"></div>

        <div class="sidebar-nav">
          <ul>
            <li>
              <button type="button">
                <span class="material-icons">home</span>Home
              </button>
            </li>
            <li>
              <button type="button">
                <span class="material-icons">account_circle</span>Profile
              </button>
            </li>
            <li>
              <button type="button">
                <span class="material-icons">message</span>Messages
              </button>
            </li>
            <li>
              <button type="button">
                <span class="material-icons">history</span>History
              </button>
            </li>
            <li>
              <button type="button">
                <span class="material-icons">task_alt</span>Tasks
              </button>
            </li>
            <li>
              <button type="button">
                <span class="material-icons">forum</span>Communication
              </button>
            </li>
          </ul>
          <ul>
            <li>
              <button type="button">
                <span class="material-icons">settings</span>Settings
              </button>
            </li>
            <li>
              <button type="button">
                <span class="material-icons">support</span>Support
              </button>
            </li>
            <li>
              <button type="button">
                <span class="material-icons">privacy_tip</span>Privacy
              </button>
            </li>
          </ul>
        </div>
      </div>
      <div class="header">Header</div>
      <div class="main">Main</div>
    </div>
  </body>
</html>
