<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin-Dashboard</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,1,0"
    />
  </head>

  <body>
    <div class="container">
      
      <!-- Sidebar -->

      <div class="sidebar">
        <div class="logo-container">
          <span class="material-symbols-outlined" id="dashboard-icon">
            dashboard
          </span>
          <p class="logo">Dashboard</p>
        </div>

        <div class="sidebar-nav">
          <ul>
            <li>
              <button type="button">
                <span class="material-icons">home</span>Home
              </button>
            </li>
            <li>
              <button type="button">
                <span class="material-icons">account_circle</span>Profile
              </button>
            </li>
            <li>
              <button type="button">
                <span class="material-icons">message</span>Messages
              </button>
            </li>
            <li>
              <button type="button">
                <span class="material-symbols-outlined"> schedule </span>
                History
              </button>
            </li>
            <li>
              <button type="button">
                <span class="material-symbols-outlined"> task</span>Tasks
              </button>
            </li>
            <li>
              <button type="button">
                <span class="material-icons">forum</span>Communication
              </button>
            </li>
          </ul>
          <ul>
            <li>
              <button type="button">
                <span class="material-icons">settings</span>Settings
              </button>
            </li>
            <li>
              <button type="button">
                <span class="material-icons">support</span>Support
              </button>
            </li>
            <li>
              <button type="button">
                <span class="material-icons">privacy_tip</span>Privacy
              </button>
            </li>
          </ul>
        </div>
      </div>

      <!-- Header -->

      <div class="header">

        <div class="top-header">
          <div class="search-bar">
            <div class="search-img clickable">
              <span class="material-icons search-icon">search</span>
            </div>
              <!-- make it an input matching the form -->
              <form id="myform" method="get" action="#">
                <input class="search-input" type="text" id="searchresult" name="searchresult" value=""> <br /><br />
            </form>
          </div>

          <div class="profile-bar">
              <div class="clickable prof-bar">
                <span class="material-symbols-outlined" id="notif" >notifications_active
                </span>
                <div class="profile-pic-small"></div>
                <div class="clickable">Yasuo S. Yone</div>
              </div>
          </div>
        </div>

        <div class="bottom-header">
            <div class="profile-display">
              <div class="clickable profile-pic-large"></div>
              <div class="name-greeting">
                  <div class="greeting">Hi there,</div>
                  <div class="name">Yasuo S. Yone (@cancer)</div>
              </div>
            </div>
            <div class="make-post">
              <input type="button" class="head-button clickable" value="New" />
              <input type="button" class="head-button clickable" value="Upload" />
              <input type="button" class="head-button clickable" value="Share" />
            </div>            
        </div>
      </div>

      <!-- Main -->

    </div>
  </body>
</html>
